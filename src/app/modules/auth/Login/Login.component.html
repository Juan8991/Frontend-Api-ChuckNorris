<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
      <div class="modal-content">
          <div class="col-12 user-img">
              <img src="../../assets/images/logo.png"  alt="logo"/>
          </div>
          <form class="col-12" [formGroup]="loginForm">

              <!-- Email -->
              <div class="form-group" >
                <input type="text" class="form-control" id="email" name="email" placeholder=" Correo electrónico" formControlName="email"/>
              </div>

              <!-- Password -->
              <div class="form-group" id="contrasena-group">
                  <input [type]="changetype?'password':'text'" class="form-control" placeholder=" Contraseña" formControlName="password"/>
                  <img (click)="changeVisibility()" class=eyeicon [src]="visible?'/assets/icons/visibility_eye.svg':'/assets/icons/visibility_off_eye.svg'" alt="eye-icon">
              </div>

              <button [disabled]="loginForm.invalid" type="submit" (click)="submitUser()" class="btn btn-primary"><img src="../../assets/icons/login_icon.svg" alt="login-icon"/>  Ingresar </button>
          </form>
      </div>
  </div>
</div>
