<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
      <div class="modal-content">
          <div class="col-12 user-img">
              <img src="../../assets/images/logo.png"  alt="logo"/>
          </div>
          <form class="col-12" [formGroup]="loginForm">
              <div class="form-group" id="user-group">
                <input type="text" class="form-control" placeholder=" Correo electrónico" formControlName="email"/>
              </div>
              <div class="form-group" id="contrasena-group">
                  <input [type]="changetype?'password':'text'" class="form-control" placeholder=" Contraseña" formControlName="password"/>
                  <img (click)="changeVisibility()" class=eyeicon [src]="visible?'/assets/icons/visibility_eye.svg':'/assets/icons/visibility_off_eye.svg'" alt="eye-icon">
              </div>
              <button type="submit" (click)="submitUser()" class="btn btn-primary"><img src="../../assets/icons/login_icon.svg" alt="login-icon"/>  Ingresar </button>
          </form>
          <div *ngIf="false" class="alert alert-danger" role="alert">
          Invalid username and password.
      </div>
      <div *ngIf="false" class="alert alert-success" role="alert">
          You have been logged out.
      </div>
      </div>
  </div>
</div>
